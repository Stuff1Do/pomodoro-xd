<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/19fe17faac.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@700&display=swap" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="./images/icon2.png">
    <script src="script.js" defer></script>
    <title>studyxd</title>
</head>
<body>
    <div class="taskbar-container">
        <div class="header-taskbar">
            <label class="to-do-label">To-Do Tasks</label>
            <div class="minimize-expand">
                <a id='minimize'class="minimize-button"><i class="fa-solid fa-compress"></i></a>
                <a id='expand'class="expand-button"><i class="fa-solid fa-expand"></i></a>
            </div>
        </div>
        <div class="add-task-container">
            <textarea id='input-area'class="input-task" placeholder="Add your task"></textarea>
            <a id='add-input'class="add-task"><i class="fa-solid fa-plus"></i></a>
        </div>
        <div id='list-container'class="list-task">
            <ul id='head-list'class="todo-task">      
            </ul>
        </div>
    </div>
    <div class="music-container">
        <div class="music-header">
            <div class="music-left">
                <div class="bg-noise-header">Sounds</div>
                <div class="bg-music-header">Music</div>
                <div class="import-music">Import Music</div>
            </div>
           <div class="music-right">
                <div class="close-music"><i class="fa-solid fa-xmark"></i></div>
           </div>
        </div>
        <div class="music-content">
            <div class="light noise">
                <div class="light-rain noise-icon"><i class="fa-solid fa-umbrella"></i></div>
                <label class="sound-label"for="fa-umbrella">Rain</label>
                <input class="rain-slider bg-slider"type="range" min="0" max="1" step="0.05">
            </div>
            <div class="fire noise">
                <div class="fireplace noise-icon"><i class="fa-solid fa-fire"></i></div>
                <label class="sound-label"for="fa-fire">Fireplace</label>
                <input class="fire-slider bg-slider"type="range" min="0" max="1" step="0.05">
            </div>
            <div class="white noise">
                <div class="white-noise noise-icon"><i class="fa-solid fa-brain"></i></div>
                <label class="sound-label"for="fa-brain">White Noise</label>
                <input class="white-slider bg-slider"type="range" min="0" max="1" step="0.05">
            </div>
            <div class="water noise">
                <div class="ocean noise-icon"><i class="fa-solid fa-water"></i></div>
                <label class="sound-label"for="fa-water">Waterfall</label>
                <input class="ocean-slider bg-slider"type="range" min="0" max="1" step="0.05">
            </div>
            <div class="book noise">
                <div class="library noise-icon"><i class="fa-solid fa-book"></i></div>
                <label class="sound-label"for="fa-book">Library</label>
                <input class="library-slider bg-slider"type="range" min="0" max="1" step="0.05">
            </div>
            <div class="pink noise">
                <div class="pink-noise noise-icon"><i class="fa-solid fa-brain"></i></div>
                <label class="sound-label"for="fa-brain">Pink Noise</label>
                <input class="pink-slider bg-slider"type="range" min="0" max="1" step="0.05">
            </div>
            <div class="brown noise">
                <div class="brown-noise noise-icon"><i class="fa-solid fa-brain"></i></div>
                <label class="sound-label"for="fa-brain">Brown Noise</label>
                <input class="brown-slider bg-slider"type="range" min="0" max="1" step="0.05">
            </div>
            <div class="heavy noise">
                <div class="heavy-rain noise-icon"><i class="fa-solid fa-cloud-rain"></i></div>
                <label class="sound-label"for="fa-cloud-rain">Heavy Rain</label>
                <input class="heavy-rain-slider bg-slider"type="range" min="0" max="1" step="0.05">
            </div>
            <div class="air noise">
                <div class="air-conditioner noise-icon"><i class="fa-solid fa-fan"></i></div>
                <label class="sound-label"for="fa-fan">Air Conditioner</label>
                <input class="conditioner-slider bg-slider"type="range" min="0" max="1" step="0.05">
            </div>
        </div>
    </div>
    <div class="flex-container">
        <div class="content">
            <div class="options">
                <button class="state pomodoro" type="button">pomodoro</button>
                <button class="state short-break" type="button">short break</button>
                <button class="state long-break" type="button">long break</button>
            </div>
            <div class="timer"></div>
            <div class="activity-bar">
                <div class="activity-left">
                    <a class="minimize-content"><i class="fa-solid fa-window-maximize"></i></a>
                </div>
                <button class="start" id="start" type="button">start</button>
                <div class="activity-right">
                    <button class="reset-container"><i class="fa-sharp fa-solid fa-rotate-right"></i></button>
                    <button class="settings-container"><i class="fa-solid fa-gear"></i></buttons>
                </div>
            </div>
        </div>
    </div>
    <div class="footer-left-page">
        <a class="music-button"><i class="fa-solid fa-headphones"></i></a>
    </div>
    <div class="footer-bar">
        <a class="pip-button"><i class="fa-solid fa-right-to-bracket"></i></a>
    </div>
    <dialog id="modal" class="modal">
        <div class="modal-inner">
            <div class="modal-left">
                 <div class="modal-body">
                      <div class="sidebar">
                         <p class="timer-settings">Timer</p>
                         <p class="display-settings">Display</p>
                         <p class="option-settings">Options</p>
                      </div>
                      <div class="main-settings">
                         <div class="timer-page">
                             <div class="timer-left rect">
                                 <p class="pomo-header clock">Pomodoro</p>
                                 <input id = "pomo-minutes"class="pomo minutes"type="number" value="25">
                                 <p class="timer-footer">minutes</p>
                             </div>
                             <div class="timer-center rect">
                                 <p class="short-header clock">Short Break</p>
                                 <input id="short-minutes" type="number" class="short minutes" value="5">
                                 <p class="timer-footer">minutes</p>
                             </div>
                             <div class="timer-right rect">
                                 <p class="long-header clock">Long Break</p>
                                 <input id="long-minutes"type="number" class="long minutes" value="10">
                                 <p class="timer-footer">minutes</p>
                             </div> 
                         </div>
                          <div class="display-page">
                            <div class="background-display display">
                                <label class = "bg-label"for="bg-options">Select background:</label>
                                <select name="backgrounds" id="bg-options" class="bg-options">
                                    <option value="ghibli" class="ghibli">Ghibli</option>
                                    <option value="cats">Cats</option>
                                    <option value="cat2">Cats2</option>
                                    <option value="cat3">Cat3</option>
                                    <option value="cabin">Cabin</option>    
                                    <option value="spiritedaway">8-bit Spirited Away</option>
                                    <option value="totoro">Totoro</option>
                                    <option value="totoro">Totoro2</option>
                                    <option value="firewatch">Firewatch</option>
                                    <option value="firewatchsunset">Firewatch Sunset</option>
                                </select>
                            </div>
                            <div class="phone-bg-display display">
                                <label for="phone-backgrounds" class="phone-bg-label">Select phone background:</label>
                                <select name="phone-backgrounds" id="phone-bg-options" class="phone-bg-options bg-options">
                                    <option value="none">None</option>
                                    <option value="tower">Tower</option>
                                    <option value="ghiblilandscape">Ghibli Landscape</option>
                                    <option value="studyroom">Cozy Room</option>
                                    <option value="nightcafe">Night Cafe</option>
                                    <option value="latenight">Late Night</option>
                                    <option value="cityscape">Cityscape</option>
                                    <option value="urbanjapan">Urban Japan</option>
                                    <option value="wallofchina">Wall of China   </option>
                                </select>
                            </div>
                            <div class="sound-display display">
                                <label for="sound-options">Select sound:</label>
                                <select name="sounds" id="sound-options" class="sound-options bg-options">
                                    <option value="bellsound">Bell</option>
                                    <option value="lofi">Lofi</option>  
                                </select>
                            </div>     
                          </div>
                          <div class="option-page">
                                <div class="pomoauto-container">
                                    <input type="checkbox" id="checkpomo" value="1" checked>
                                    <label for="checkpomo" class="button pomoauto" id="check-pomo"></label>
                                    <label for="check-pomo">Use pomodoro sequence</label>
                                </div>
                                <div class="playsound-container">
                                    <input type="checkbox" id="checksound">
                                    <label for="checksound" class="button sound" id="check-sound"></label>
                                    <label for="check-sound">Play sound when timer ends </label>
                                </div>
                          </div>
                      </div>
                 </div>
                 <div class="modal-footer">
                     <div class="footer-left">
                         <button class="reset-all">reset</button>
                     </div>
                     <div class="footer-right">
                        <div class="footer-right-right">
                            <button class="close-modal">close</button>
                            <div class="invalid-save">
                                <label for="save-changes" class="show-invalid">invalid!</label>
                                <button class="save-changes">save changes</button> 
                            </div>
                        </div>                         
                     </div>
                 </div>  
            </div>
            <div class="modal-right">
                <div class="close-modal-mark"><i class="fa-solid fa-circle-xmark"></i></div>
            </div>               
        </div>
    </dialog>
</body>
</html>
