<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/19fe17faac.js" crossorigin="anonymous"></script>
    <script src="script.js" defer></script>
    <title>studyxd</title>
</head>
<body>
    <div class="img-background"></div>
    <div class="header">
        <div class="logo"></div>
    </div>
    <div class="content">
        <div class="options">
            <button class="state pomodoro" type="button">pomodoro</button>
            <button class="state short-break" type="button">short break</button>
            <button class="state long-break" type="button">long break</button>
        </div>
        <div class="timer"></div>
        <div class="activity-bar">
            <button class="start" id="start" type="button">start</button>
            <div class="activity-right">
                <button class="reset-container"><i class="fa-sharp fa-solid fa-rotate-right"></i></button>
                <button class="settings-container"><i class="fa-solid fa-gear"></i></div>
            </div>
            
        </div>
    </div>
    <div class="footer"></div>
    <dialog id="modal" class="modal">
        <div class="modal-inner">
            <div class="modal-left">
                <div class="modal-header">
                    <div class="close-icon-modal">
                         
                    </div>
                 </div>
                 <div class="modal-body">
                      <div class="sidebar">
                         <p class="timer-settings">Timer</p>
                         <p class="display-settings">Display</p>
                         <p class="options-settings">Options</p>
                      </div>
                      <div class="main-settings">
                         <div class="timer-page">
                             <div class="timer-left">
                                 <p class="pomo-header">Pomodoro</p>
                                 <input id = "pomo-minutes"class="pomo minutes"type="number" value="25">
                                 <p class="timer-footer">minutes</p>
                             </div>
                             <div class="timer-center">
                                 <p class="short-header">Short Break</p>
                                 <input id="short-minutes" type="number" class="short minutes" value="5">
                                 <p class="timer-footer">minutes</p>
                             </div>
                             <div class="timer-right">
                                 <p class="long-header">Long Break</p>
                                 <input id="long-minutes"type="number" class="long minutes" value="10">
                                 <p class="timer-footer">minutes</p>
                             </div> 
                         </div>
                      </div>
                 </div>
                 <div class="modal-footer">
                     <div class="footer-left">
                         <button class="reset-all">reset</button>
                     </div>
                     <div class="footer-right">
                        <div class="footer-right-right">
                            <button class="close-modal">close</button>
                            <button class="save-changes">save changes</button> 
                        </div>
                        <div class="footer-right-left">
                            <p class="invalid-input"></p>
                        </div>
                          
                     </div>
                 </div>  
            </div>
            <div class="modal-right">
                close
            </div>
               
        </div>

    </dialog>
</body>
</html>
