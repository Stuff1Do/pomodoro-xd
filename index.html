<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>studyxd</title>
</head>
<body>
    <div class="img-background"></div>
    <div class="header">
        <div class="logo">xd & pomodoro</div>
    </div>
    <div class="content">
        <div class="options">
            <button class="state" type="button">pomodoro</button>
            <button class="state" type="button">short break</button>
            <button class="state" type="button">long break</button>
        </div>
        <div class="timer">25:00</div>
        <div class="activity-bar">
            <button class="start" type="button">start</button>
            <div class="activity-right">
                <div class="reset">reset</div>
            <div class="settings">settings</div>
            </div>
            
        </div>
    </div>
    <div class="footer">xd coporations</div>
</body>
</html>
